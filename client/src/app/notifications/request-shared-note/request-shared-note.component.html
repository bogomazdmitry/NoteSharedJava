<mat-card>
  Request for sharing note from {{ content.fromUserEmail }}
  <mat-card-actions class="d-flex justify-content-around mb-0">
    <button mat-icon-button click-stop-propagation (click)="acceptRequest()">
      <mat-icon> done </mat-icon>
    </button>
    <button mat-icon-button click-stop-propagation (click)="declineRequest()">
      <mat-icon> clear </mat-icon>
    </button>
  </mat-card-actions>
  <mat-card-footer class="float-right date-time mx-1">
    {{ notification.createDateTime | date: 'short' }}
  </mat-card-footer>
</mat-card>
