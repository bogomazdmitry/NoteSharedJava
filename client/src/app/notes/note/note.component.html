<mat-card
  class="text-break"
  (pointerdown)="onMouseDown($event)"
  (pointerup)="onMouseUp($event)"
  (click)="openDialog($event)"
  [ngStyle]="{ 'background-color': note.hexColor  }"
>
  <mat-card-header>
    <mat-card-title>{{ note.noteText?.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ note.noteText?.text }}
  </mat-card-content>
</mat-card>
