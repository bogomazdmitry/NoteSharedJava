<mat-form-field appearance="standard">
  <mat-label>Фильтр</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Фильтр" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8" [fixedLayout]="true">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Заголовок
    </th>
    <td mat-cell *matCellDef="let element"> {{element.noteText?.title}} </td>
  </ng-container>

  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Текст
    </th>
    <td mat-cell *matCellDef="let element"> {{element.noteText?.text}} </td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Цвет
    </th>
    <td mat-cell *matCellDef="let element"> {{element.noteDesign?.color}} </td>
  </ng-container>

  <ng-container matColumnDef="controls">
    <th mat-header-cell *matHeaderCellDef>
    </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button routerLink="/view" [queryParams]="{ id: element.id }">
        <mat-icon>remove_red_eye</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Данных по фильтру "{{input.value}}" не найдено</td>
  </tr>
</table>
